title: Post
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - code
            - codeblock
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          display: Content
      -
        handle: video
        field:
          type: video
          localizable: false
          display: Video
      -
        handle: category
        field:
          max_items: 1
          mode: select
          type: taxonomy
          localizable: false
          display: Category
          validate: required
