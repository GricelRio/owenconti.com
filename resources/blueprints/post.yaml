title: Post
sections:
  main:
    display: Main
    fields:
      -
        handle: category
        field:
          max_items: 1
          mode: select
          type: taxonomy
          localizable: false
          display: Category
          validate: required
      -
        handle: video
        field:
          type: video
          localizable: false
          display: Video
          validate: url
      -
        handle: excerpt
        field:
          type: textarea
          localizable: false
          display: Excerpt
      -
        handle: content
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - code
            - strikethrough
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          display: Content
          sets:
            code:
              display: Code
              fields:
                -
                  import: code_block
            example:
              display: Example
              fields:
                -
                  handle: example_content
                  field:
                    type: textarea
                    localizable: false
                    display: 'Example Content'
