<!DOCTYPE html>
<html lang="{{ site_short_locale }}" class="font-sans text-dark">
  <head>
    <link rel="preload" href="{{ mix src='/css/app.css' }}" as="style">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ excerpt ?? "Web programming articles including tips, tricks, and tutorials on Laravel, PHP, React, Vue, MySQL and more." }}" />
    
    <meta property="og:site_name" content="Oh See Media">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title ?? "Oh See Media" }}">
    <meta property="og:description" content="{{ excerpt ?? "Web programming articles including tips, tricks, and tutorials on Laravel, PHP, React, Vue, MySQL and more." }}">
    <meta property="og:url" content="{{ current_url }}">
    <meta property="og:image" content="{{ config:app:url }}/images/ohseemedia-square.png">
    <meta property="twitter:image" content="{{ config:app:url }}/images/ohseemedia-square.png">

    <title>{{ title ?? 'Home' }} | Oh See Media</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ mix src='/css/app.css' }}">
    <link rel="icon" href="/favicon.png" type="image/png">
    
    <link href="https://github.com/owenconti" rel="me">
    <link rel="webmention" href="https://webmention.io/ohseemedia.com/webmention" />
    <link rel="pingback" href="https://webmention.io/ohseemedia.com/xmlrpc" />
  </head>
  <body class="text-base text-dark bg-white border-t-4 border-secondary">
    <div class="w-full max-w-6xl mx-auto px-2">
      {{ partial:partials/header }}

      <div class="flex">
        <div class="w-48 lg:w-full lg:max-w-xs hidden md:block">
          {{ partial:partials/sidebar }}
        </div>
        <div class="md:pl-12 flex-1 max-w-full w-0">
          {{ template_content }}
          {{ partial:partials/footer }}
        </div>
      </div>
    </div>

    <script>
      window.algoliaAppId = "{{ config:algolia:app_id }}";
      window.algoliaApiKey = "{{ config:algolia:app_key }}";
    </script>
    <script async src="{{ mix src='/js/app.js' }}"></script>

    {{ if environment === 'production' }}
      {{ partial:partials/analytics }}
    {{ /if }}
  </body>
</html>
