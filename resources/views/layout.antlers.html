<!DOCTYPE html>
<html lang="en" class="font-sans text-dark">
  <head>
    <title>{{ title ?? 'Home' }} | Owen Conti</title>
    {{ partial:partials/head }}
  </head>
  <body class="text-base text-dark bg-white dark:bg-dark-darken dark:text-light transition-all duration-300">
    {{ partial:partials/header }}

    <div class="w-full max-w-6xl mx-auto px-6 flex mt-6">
      <div class="w-64 lg:w-full lg:max-w-xs hidden md:block">
        {{ partial:partials/sidebar }}
      </div>
      <div class="md:pl-16 flex-1 max-w-full w-0">
        {{ template_content }}
      </div>
    </div>

    {{ partial:partials/footer }}

    <script async src="{{ mix src='/js/app.js' }}"></script>

    {{ if environment === 'production' }}
      {{ partial:partials/analytics }}
    {{ /if }}
  </body>
</html>
