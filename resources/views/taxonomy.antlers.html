{{ taxonomy:category }}
  {{ if !entries | is_empty }}
    <div>
      <h2 class="mb-4 heading" id="{{ slug }}">{{ title }}</h2>

      <div>
        {{ entries }}
          {{ if no_results}}
            <p>There are no posts in this category yet!</p>
          {{ elseif published }}
            {{ partial:partials/summary }}
          {{ /if }}
        {{ /entries }}
      </div>
    </div>
  {{ /if }}
{{ /taxonomy:category }}
