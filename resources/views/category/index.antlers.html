{{ taxonomy:category }}
  {{ if !entries | is_empty }}
    <div>
      <h3 class="mb-4 mt-0 font-normal text-gray-600 lowercase" id="{{ slug }}">{{ title }}</h3>

      <div>
        {{ entries sort="date:desc" }}
          {{ if no_results}}
            <p>There are no posts in this category yet!</p>
          {{ elseif published }}
            {{ partial:partials/summary }}
          {{ /if }}
        {{ /entries }}
      </div>
    </div>
  {{ /if }}
{{ /taxonomy:category }}
