 <a href="/"><img src="/images/ohseemedia-logo.svg" class="h-16"/></a>
 <div class="flex-1 mt-1 md:mt-0 md:text-right">
  <ul>
   {{ structure:navigation }}
   <li class="inline-block ml-4">

 </div>
</header>
