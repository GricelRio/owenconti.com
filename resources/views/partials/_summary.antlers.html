<article class="mb-6 pb-6 border-b border-gray-300">
  <h3 class="m-0">
    <a href="{{ url }}" class="text-secondary heading">{{ title }}</a>
  </h3>
  <div class="text-sm text-gray-700">
    <p class="mb-2">
      <time datetime="{{ date | format:Y-m-d }}">{{ date }}</time>
      - Posted in {{ category }} <a href="/categories#{{ slug }}">{{ title }}</a> {{ /category }}
    </p>
  </div>
  <div>{{ excerpt }}</div>
</article>
