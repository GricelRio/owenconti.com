{{ collection:posts limit="10" sort="date:desc" as="posts" }}
    {{ if no_results }}
        <p>Aww, there are no results.</p>
    {{ /if }}

    {{ posts }}
      {{ partial:partials/summary }}
    {{ /posts }}

    <div>
      <p><strong>Looking for more?</strong></p>
      <p>You can view the entire post list on the <a href="/categories">Categories</a> page.</p>
    </div>
{{ /collection:posts }}
