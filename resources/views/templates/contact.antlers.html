{{ form:create in="contact" }}

    {{ if errors }}
        <div class="alert alert-danger">
            {{ errors }}
                {{ value }}<br>
            {{ /errors }}
        </div>
    {{ /if }}

    {{ if success }}
        <div class="alert alert-success">
            Form was submitted successfully.
        </div>
    {{ /if }}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ old:name }}" class="form-input" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" value="{{ old:email }}" class="form-input" />
    </div>

    <div class="form-group">
      <label for="body">Message</label>
      <textarea name="body" id="body" value="{{ old:body }}" class="form-textarea"></textarea>
    </div>

    <button>Submit</button>

{{ /form:create }}
