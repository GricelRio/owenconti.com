id: 7355
name: oh-see-media
environments:
 production:
  memory: 1024
  cli-memory: 512
  runtime: php-7.3
  build:
   - 'composer install --no-dev'
   - 'php artisan event:cache'
   - 'rm -rf public/vendor && npm ci && npm run prod && rm -rf node_modules'
 staging:
  memory: 1024
  cli-memory: 512
  runtime: php-7.3
  scheduler: false
  build:
   - 'composer install'
   - 'php artisan event:cache'
   - 'rm -rf public/vendor && npm ci && npm run dev && rm -rf node_modules'
